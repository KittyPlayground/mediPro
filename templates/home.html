<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPro - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
        }

        /* Top Navbar */
        .navbar {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .navbar h2 {
            margin: 0;
            font-weight: 600;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            color: blue;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px;
        }

        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #343a40;
                width: 150px;
                padding: 10px;
                border-radius: 8px;
            }

            .navbar .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Container styling */
        .container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .dashboard-count {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }

        .count-card {
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            flex: 1;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
        }

        .count-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .count-card h2 {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 15px;
        }

        .count-card p {
            font-size: 18px;
            color: #666;
        }

        .count-card i {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .chart-container {
            margin-top: 40px;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 30px;
        }

        canvas {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Responsive Cards */
        @media (max-width: 768px) {
            .dashboard-count {
                flex-direction: column;
            }
            canvas {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <h2>MediPro</h2>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/customers">Customer Management</a>
        <a href="/medicines">Medicine Management</a>
        <a href="/placeOrder">Place Order</a>
    </div>
</div>

<div class="container">
    <h1>Welcome to MediPro</h1>
    <div class="date-time" id="dateTime"></div>

    <!-- Dashboard Section -->
    <div class="dashboard-count">
        <div class="count-card">
            <i class="fas fa-users"></i>
            <h2 id="customerCount">0</h2>
            <p>Customers</p>
        </div>
        <div class="count-card">
            <i class="fas fa-pills"></i>
            <h2 id="medicineCount">0</h2>
            <p>Medicines</p>
        </div>
        <div class="count-card">
            <i class="fas fa-shopping-cart"></i>
            <h2 id="orderCount">0</h2>
            <p>Orders</p>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="chart-container">
        <div>
            <h3>Order Statistics</h3>
            <canvas id="orderChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }

    function loadCustomerCount() {
        fetch('/api/customer-count')
            .then(response => response.json())
            .then(data => {
                document.getElementById('customerCount').textContent = data.count;
            });
    }

    function loadMedicineCount() {
        fetch('/api/medicine-count')
            .then(response => response.json())
            .then(data => {
                document.getElementById('medicineCount').textContent = data.count;
            });
    }

    function loadOrderCount() {
        fetch('/api/order-count')
            .then(response => response.json())
            .then(data => {
                document.getElementById('orderCount').textContent = data.count;
            });
    }

    function loadOrderChart() {
        const ctx = document.getElementById('orderChart').getContext('2d');
        const chartData = {
            labels: ['Completed Orders', 'Pending Orders', 'Cancelled Orders'],
            datasets: [{
                data: [120, 30, 10],
                backgroundColor: ['#4caf50', '#ff9800', '#f44336'],
            }]
        };

        new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Order Status Overview'
                    }
                }
            }
        });
    }

    window.onload = function () {
        loadCustomerCount();
        loadMedicineCount();
        loadOrderCount();
        loadOrderChart();
    };
    function updateDateTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        document.getElementById('dateTime').textContent = now.toLocaleDateString(undefined, options);
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
</script>
</body>
</html>
