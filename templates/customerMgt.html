<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPro - Customer Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2 {
            text-align: center;
        }

        /* Navbar */
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 10px 15px;
            border-radius: 4px;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        /* Hamburger Menu (for mobile) */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px;
        }

        /* Responsive Navbar Menu */
        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 20px;
                background-color: #007bff;
                width: 150px;
                padding: 10px;
                border-radius: 8px;
            }

            .navbar .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        /* Add Button */
        .add-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 200px;
            align-self: flex-end;
        }

        .add-btn:hover {
            background-color: #218838;
        }
        .add-btn i {
            margin-right: 8px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f8f9fa;
            color: #333;
        }

        /* Buttons inside table */
        table td button {
            padding: 6px 12px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 4px;
        }

        button.edit {
            background-color: #007bff;
        }

        button.delete {
            background-color: #dc3545;
        }

        .edit:hover {
            background-color: #0056b3;
        }

        .delete:hover {
            background-color: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for better contrast */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            backdrop-filter: blur(5px); /* Add a blur effect to the background */
            transition: opacity 0.3s ease; /* Smooth transition for showing/hiding */
        }

        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            position: relative;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease;
        }

        /* Keyframe for modal animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #000;
        }
        .modal form {
            display: flex;
            flex-direction: column;
        }

        .modal form label {
            margin-bottom: 8px;
            color: #333;
        }

        .modal form input[type="text"], .modal form input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        .modal form input[type="text"], .modal form input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .modal form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: center;
            width: 100%;
        }

        .modal form button:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
            }
        }

        @media (max-width: 768px) {
            .add-btn {
                width: 100%;
            }

            table th, table td {
                padding: 10px 8px;
                font-size: 14px;
            }

            table td button {
                padding: 6px 10px;
            }
        }

    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<body>
<div class="navbar">
    <h2>MediPro</h2>
    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- Navigation Links -->
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/customers">Customer Management</a>
        <a href="/medicines">Medicine Management</a>
        <a href="/placeOrder">Place Order</a>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <h1>Customer Management</h1>
    <button class="add-btn" id="openModalBtn">
    <i class="fas fa-plus"></i> Add Customer
</button>


    <table id="customerTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dynamic content will be injected here -->
        </tbody>
    </table>
</div>

<!-- Modal for adding customer -->
<div class="modal" id="customerModal">
    <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2>Add Customer</h2>
        <form id="customerForm">
            <input type="hidden" name="customer_id" id="customer_id">
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" placeholder="Enter customer name" required>
            <label for="customer_email">Customer Email:</label>
            <input type="email" id="customer_email" name="customer_email" placeholder="Enter customer email" required>
            <label for="customer_address">Customer Address:</label>
            <input type="text" id="customer_address" name="customer_address" placeholder="Enter customer address">
            <button type="submit">Save Customer</button>
        </form>
    </div>
</div>

<script>
    // Get modal element and buttons
    const modal = document.getElementById("customerModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");

    // Open modal on button click
    openModalBtn.addEventListener("click", () => {
        modal.style.display = "flex";
    });

    // Close modal on close button click
    closeModalBtn.addEventListener("click", () => {
        modal.style.display = "none";
    });

    // Close modal if clicked outside of content
    window.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    });

    const customerForm = document.getElementById('customerForm');
    const customerTableBody = document.querySelector('#customerTable tbody');

    function loadCustomers() {
        fetch('/api/customers')
            .then(response => response.json())
            .then(data => {
                customerTableBody.innerHTML = '';
                data.customers.forEach(customer => {
                    const row = `
                    <tr>
                        <td>${customer.id}</td>
                        <td>${customer.name}</td>
                        <td>${customer.email}</td>
                        <td>${customer.address}</td>
                        <td>
                            <button class="edit" onclick="editCustomer(${customer.id}, '${customer.name}', '${customer.email}','${customer.address}')">Edit</button>
                            <button class="delete" onclick="deleteCustomer(${customer.id})">Delete</button>
                        </td>
                    </tr>`;
                    customerTableBody.insertAdjacentHTML('beforeend', row);
                });
            });
    }

    customerForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const customerId = document.getElementById('customer_id').value;
        const customerName = document.getElementById('customer_name').value;
        const customerEmail = document.getElementById('customer_email').value;
        const customerAddress = document.getElementById('customer_address').value;

        fetch('/api/customers', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                customer_id: customerId,
                customer_name: customerName,
                customer_email: customerEmail,
                customer_address: customerAddress
            })
        })
            .then(response => response.json())
            .then(data => {
                Swal.fire({
                    icon: 'success',
                    html: '<i class="fas fa-user" style="font-size: 40px; color: #28a745;"></i>',
                    title: 'Customer Added',
                    text: data.message,
                    confirmButtonText: 'OK'
                });
                loadCustomers();
                customerForm.reset();
                modal.style.display = "none";
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Could not save customer',
                });
                console.error('Error:', error);
            });
    });

    function deleteCustomer(id) {
        Swal.fire({
            title: 'Are you sure?',
            text: "Do you really want to delete this customer?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                fetch(`/api/customers/${id}`, {
                    method: 'DELETE',
                })
                    .then(response => response.json())
                    .then(data => {
                        Swal.fire({
                            icon: 'success',
                            title: 'Deleted!',
                            text: data.message,
                            confirmButtonText: 'OK'
                        });
                        loadCustomers();
                    })
                    .catch(error => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Could not delete customer',
                        });
                        console.error('Error:', error);
                    });
            }
        });
    }

    function editCustomer(id, name, email, address) {
        modal.style.display = "flex";
        document.getElementById('customer_id').value = id;
        document.getElementById('customer_name').value = name;
        document.getElementById('customer_email').value = email;
        document.getElementById('customer_address').value = address;
    }

    window.onload = loadCustomers;
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }
</script>
</body>
</html>
