<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPro - Customer Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Navbar */
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 10px 15px;
            border-radius: 4px;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .main-content h1 {
            margin-bottom: 20px;
        }

        /* Button to open modal */
        .add-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 200px;
            align-self: flex-end;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f8f9fa;
            color: #333;
        }

        table td button {
            padding: 6px 12px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 4px;
        }

        button.edit {
            background-color: #007bff;
        }

        button.delete {
            background-color: #dc3545;
        }

        .edit:hover {
            background-color: #0056b3;
        }

        .delete:hover {
            background-color: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for better contrast */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            backdrop-filter: blur(5px); /* Add a blur effect to the background */
            transition: opacity 0.3s ease; /* Smooth transition for showing/hiding */
        }

        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            position: relative;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #000;
        }

        .modal form {
            display: flex;
            flex-direction: column;
        }

        .modal form label {
            margin-bottom: 8px;
            color: #333;
        }

        .modal form input[type="text"], .modal form input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .modal form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: center;
            width: 100%;
        }

        .modal form button:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar a {
                padding: 10px;
                margin-left: 10px;
            }

            .navbar {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
            }

            table {
                font-size: 14px;
            }

            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h2>MediPro</h2>
    <div>
        <a href="/">Home</a>
        <a href="/customers">Customer Management</a>
        <a href="/medicines">Medicine Management</a>
        <a href="/placeOrder">Place Order</a>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <h1>Customer Management</h1>
    <button class="add-btn" id="openModalBtn">Add Customer</button>

    <table id="customerTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dynamic content will be injected here -->
        </tbody>
    </table>
</div>

<!-- Modal for adding customer -->
<div class="modal" id="customerModal">
    <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2>Add Customer</h2>
        <form id="customerForm">
            <input type="hidden" name="customer_id" id="customer_id">
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" placeholder="Enter customer name" required>
            <label for="customer_email">Customer Email:</label>
            <input type="email" id="customer_email" name="customer_email" placeholder="Enter customer email" required>
            <label for="customer_address">Customer Address:</label>
            <input type="text" id="customer_address" name="customer_address" placeholder="Enter customer address">
            <button type="submit">Save Customer</button>
        </form>
    </div>
</div>
<script>
    // Get modal element and buttons
    const modal = document.getElementById("customerModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");

    // Open modal on button click
    openModalBtn.addEventListener("click", () => {
        modal.style.display = "flex";
    });

    // Close modal on close button click
    closeModalBtn.addEventListener("click", () => {
        modal.style.display = "none";
    });

    // Close modal if clicked outside of content
    window.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    });
    const customerForm = document.getElementById('customerForm');
    const customerTableBody = document.querySelector('#customerTable tbody');

    function loadCustomers() {
        fetch('/api/customers')
            .then(response => response.json())
            .then(data => {
                customerTableBody.innerHTML = '';
                data.customers.forEach(customer => {
                    const row = `
                    <tr>
                        <td>${customer.id}</td>
                        <td>${customer.name}</td>
                        <td>${customer.email}</td>
                        <td>${customer.address}</td>
                        <td>
                            <button class="edit" onclick="editCustomer(${customer.id}, '${customer.name}', '${customer.email}','${customer.address}')">Edit</button>
                            <button class="delete" onclick="deleteCustomer(${customer.id})">Delete</button>
                        </td>
                    </tr>`;
                    customerTableBody.insertAdjacentHTML('beforeend', row);
                });
            });
    }

    customerForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const customerId = document.getElementById('customer_id').value;
        const customerName = document.getElementById('customer_name').value;
        const customerEmail = document.getElementById('customer_email').value;
        const customerAddress = document.getElementById('customer_address').value;

        fetch('/api/customers', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                customer_id: customerId,
                customer_name: customerName,
                customer_email: customerEmail,
                customer_address: customerAddress
            })
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadCustomers();
                customerForm.reset();
            })
            .catch(error => console.error('Error:', error));
    });

    function deleteCustomer(id) {
        if (confirm('Are you sure you want to delete this customer?')) {
            fetch(`/api/customers/${id}`, {
                method: 'DELETE',
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadCustomers();
                })
                .catch(error => console.error('Error:', error));
        }
    }

    function editCustomer(id, name, email, address) {
        const modal = document.getElementById("customerModal");
        modal.style.display = "flex";
        document.getElementById('customer_id').value = id;
        document.getElementById('customer_name').value = name;
        document.getElementById('customer_email').value = email;
        document.getElementById('customer_address').value = address;
    }

    window.onload = loadCustomers;
</script>
</body>
</html>
