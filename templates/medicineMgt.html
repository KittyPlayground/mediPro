<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPro - Medicine Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            margin-bottom: 20px;
            background-color: #fafafa;
            padding: 20px;
            border-radius: 5px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        form input[type="text"], form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f8f9fa;
            color: #333;
        }

        table td button {
            padding: 6px 12px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 4px;
        }

        button.edit {
            background-color: #007bff;
        }

        button.delete {
            background-color: #dc3545;
        }

        .edit:hover {
            background-color: #0056b3;
        }

        .delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Medicine Management</h1>
    <form id="medicineForm">
        <input type="hidden" name="medicine_id" id="medicine_id">
        <label for="medicine_name">Medicine Name:</label>
        <input type="text" id="medicine_name" name="medicine_name" placeholder="Enter medicine name" required>
        <label for="medicine_price">Medicine Price:</label>
        <input type="number" id="medicine_price" name="medicine_price" placeholder="Enter medicine price" required>
        <button type="submit">Save Medicine</button>
    </form>

    <table id="medicineTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dynamic content will be injected here -->
        </tbody>
    </table>
</div>

<script>
    const medicineForm = document.getElementById('medicineForm');
    const medicineTableBody = document.querySelector('#medicineTable tbody');

    function loadMedicines() {
        fetch('/api/medicines')
            .then(response => response.json())
            .then(data => {
                medicineTableBody.innerHTML = '';
                data.medicines.forEach(medicine => {
                    const row = `
                    <tr>
                        <td>${medicine.id}</td>
                        <td>${medicine.name}</td>
                        <td>${medicine.price}</td>
                        <td>
                            <button class="edit" onclick="editMedicine(${medicine.id}, '${medicine.name}', ${medicine.price})">Edit</button>
                            <button class="delete" onclick="deleteMedicine(${medicine.id})">Delete</button>
                        </td>
                    </tr>`;
                    medicineTableBody.insertAdjacentHTML('beforeend', row);
                });
            });
    }

    medicineForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const medicineId = document.getElementById('medicine_id').value;
        const medicineName = document.getElementById('medicine_name').value;
        const medicinePrice = document.getElementById('medicine_price').value;

        fetch('/api/medicines', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                medicine_id: medicineId,
                medicine_name: medicineName,
                medicine_price: medicinePrice
            })
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadMedicines();
                medicineForm.reset();
            })
            .catch(error => console.error('Error:', error));
    });

    function deleteMedicine(id) {
        if (confirm('Are you sure you want to delete this medicine?')) {
            fetch(`/api/medicines/${id}`, {
                method: 'DELETE',
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadMedicines();
                })
                .catch(error => console.error('Error:', error));
        }
    }

    function editMedicine(id, name, price) {
        document.getElementById('medicine_id').value = id;
        document.getElementById('medicine_name').value = name;
        document.getElementById('medicine_price').value = price;
    }

    window.onload = loadMedicines;
</script>
</body>
</html>
