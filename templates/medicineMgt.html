<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPro - Medicine Management</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2 {
            text-align: center;
        }

        .navbar {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 10px 15px;
            border-radius: 4px;
        }

        .navbar a:hover {
            color: blue;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px;
        }

        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 20px;
                background-color: #007bff;
                width: 150px;
                padding: 10px;
                border-radius: 8px;
            }

            .navbar .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .add-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 200px;
            align-self: flex-end;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        .add-btn i {
            margin-right: 8px;
        }

        table {
            width: 90vw;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f8f9fa;
            color: #333;
        }

        table td button {
            padding: 6px 12px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 4px;
        }
        table tbody tr:hover {
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        table td button {
            padding: 6px 12px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 4px;
        }

        button.edit {
            background-color: #007bff;
        }

        button.delete {
            background-color: #dc3545;
        }

        .edit:hover {
            background-color: #0056b3;
        }

        .delete:hover {
            background-color: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            position: relative;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease;
            margin: 15% auto;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #000;
        }

        .modal form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal form label {
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        /* Input styles */
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }


        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
            }
        }

        @media (max-width: 768px) {
            .add-btn {
                width: 100%;
            }

            table th, table td {
                padding: 10px 8px;
                font-size: 14px;
            }

            table td button {
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
<div class="navbar">
    <h2>MediPro</h2>
    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- Navigation Links -->
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/customers">Customer Management</a>
        <a href="/medicines">Medicine Management</a>
        <a href="/placeOrder">Place Order</a>
    </div>
</div>
<div class="main-content">
    <h1>Medicine Management</h1>
    <button class="add-btn" id="openModalBtn">
        <i class="fas fa-plus"></i> Add Medicine
    </button>
    <table id="medicineTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div class="modal" id="medicineModal">
    <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2>Add Medicine</h2>
        <form id="medicineForm">
            <input type="hidden" name="medicine_id" id="medicine_id">
            <label for="medicine_name">Medicine Name:</label>
            <input type="text" id="medicine_name" name="medicine_name" placeholder="Enter medicine name" required>
            <label for="medicine_price">Medicine Price:</label>
            <input type="number" id="medicine_price" name="medicine_price" placeholder="Enter medicine price" required>
            <label for="medicine_quantity">Medicine Quantity:</label>
            <input type="number" id="medicine_quantity" name="medicine_quantity" placeholder="Enter medicine quantity" required>
            <label for="image">Medicine Image:</label>
            <input type="file" id="image" name="image" accept="image/*"><br>
            <button type="submit">Save Medicine</button>
        </form>
    </div>
</div>

<script>
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }

    const modal = document.getElementById('medicineModal');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');

    openModalBtn.addEventListener('click', () => {
        modal.style.display = 'flex';
    });

    closeModalBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });

    const medicineForm = document.getElementById('medicineForm');
    const medicineTableBody = document.querySelector('#medicineTable tbody');

    function loadMedicines() {
        fetch('/api/medicines')
            .then(response => response.json())
            .then(data => {
                medicineTableBody.innerHTML = '';
                data.medicines.forEach(medicine => {
                    const row = `
                    <tr>
                        <td>${medicine.id}</td>
                        <td>${medicine.name}</td>
                        <td>${medicine.price}</td>
                        <td>${medicine.quantity}</td>
                        <td><img src="/uploads/${medicine.image_path.split('/').pop()}"
                             alt="${medicine.name}" style="width: 50px;"></td>
                        <td>
                            <button class="edit" onclick="editMedicine(${medicine.id}, '${medicine.name}', ${medicine.price}, ${medicine.quantity})">Edit</button>
                            <button class="delete" onclick="deleteMedicine(${medicine.id})">Delete</button>
                        </td>
                    </tr>`;
                    medicineTableBody.insertAdjacentHTML('beforeend', row);
                });
            });
    }

    function editMedicine(id, name, price, quantity) {
        const modal = document.getElementById('medicineModal');
        modal.style.display = 'flex';
        document.getElementById('medicine_id').value = id;
        document.getElementById('medicine_name').value = name;
        document.getElementById('medicine_price').value = price;
        document.getElementById('medicine_quantity').value = quantity;

    }

    function deleteMedicine(id) {
        if (confirm('Are you sure you want to delete this medicine?')) {
            fetch(`/api/medicines/${id}`, {
                method: 'DELETE'
            })
                .then(() => loadMedicines())
                .catch(error => console.error('Error deleting medicine:', error));
        }

    }

    medicineForm.addEventListener('submit', (event) => {
        event.preventDefault();

        // Create FormData object to handle file and other form data
        const formData = new FormData(medicineForm);
        const method = formData.get('medicine_id') ? 'PUT' : 'POST';
        const url = formData.get('medicine_id') ? `/api/medicines/${formData.get('medicine_id')}` : '/api/medicines';

        const loadingIndicator = document.createElement('div');
        loadingIndicator.innerText = 'Saving...';
        loadingIndicator.className = 'loading';
        document.body.appendChild(loadingIndicator);

        fetch(url, {
            method: method,
            body: formData // Send formData which includes the file
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                swal.fire({
                    icon: 'success',
                    html: '<i class="fas fa-pills" style="font-size: 40px; color: #28a745;"></i>',
                    title: 'Medicine Added',
                    text: data.message,
                    confirmButtonText: 'OK'
                });
                loadMedicines();
                medicineForm.reset();
                modal.style.display = 'none';
            })
            .catch(error => {
                swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Could not save medicine',
                });
                console.error('Error:', error);
            })
            .finally(() => {
                document.body.removeChild(loadingIndicator);
            });
    });

    loadMedicines();
</script>
</body>
</html>
